
          <h5>Add New</h5>
          
          <form [formGroup]="addCategoryForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label class="form-label">Main Category Name</label>
              <input type="text" class="form-control" formControlName="mainCategoryName" name="mainCategoryName">
            </div>
            <div class="mb-3">
                <label class="form-label">Main Category Icon Image</label>
                  <span>Select Image</span>
                  <input type="file" accept="image/*" class="form-control" formControlName="iconUri" id="iconUri">
            </div>
            <div class="">
              <button type="button" class="btn btn-danger" (click)="onNoClick()">إغلاق</button>
              &nbsp;
              <button type="submit" class="btn btn-success">حفظ</button>
            </div>
          </form>
