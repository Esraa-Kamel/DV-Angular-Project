
          <h5>Add New</h5>
          
              <form [formGroup]="addCategoryForm" (ngSubmit)="onSubmit()">
                <div class="mb-3">
                  <label class="form-label">Category Name</label>
                  <input type="text" class="form-control" formControlName="categoryName" name="categoryName">
                </div>
                <div class="mb-3">
                    <label class="form-label">Category Image URL</label>
                      <span>Select Image</span>
                      <input type="file" accept="image/*" class="form-control" formControlName="iconUri" id="iconUri">
                </div>
                <select class="mb-3 custom-select" formControlName="mainCategoryId">
                  <option value="" disabled>Choose the Main Category</option>
                  <option *ngFor='let mainCatli of mainCatList' [ngValue]="mainCatli.id">{{mainCatli.name}}</option>
               </select>
               <div class="">
                <button type="button" class="btn btn-danger" (click)="onNoClick()">إغلاق</button>
                &nbsp;
                <button type="button" class="btn btn-success" (click)="onNoClick()">حفظ</button>
              </div>
              </form>
