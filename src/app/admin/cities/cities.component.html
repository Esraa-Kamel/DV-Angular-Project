<div class="container">
  <!-- Button trigger modal -->
<button type="button" class="btn btn-success" data-toggle="modal" data-target="#exampleModal">
إضافة جديد</button>
  <div class="row">
      <div class="col-md-12" style="direction: rtl;">
          <h3 class="my-3">المدن</h3>
          <table class="table table-bordered text-center">
              <thead>
                  <tr>
                      <th scope="col">#</th>
                      <th scope="col" hidden>Id</th>
                      <th scope="col">المدينة</th>
                      <th scope="col">حذف/تعديل</th>
                  </tr>
              </thead>
              <tbody>
                <tr *ngFor='let cityli of cityList; let i = index'>
                  <th scope="row">{{i+1}}</th>
                  <th scope="row" hidden>{{cityli.id}}</th>
                  <td>{{cityli.name}}</td>
                  <td>
                      <a href="">
                          
                      </a>
                      <button type="button" class="btn btn-primary">حذف</button>
                      &nbsp;
                      &nbsp;
                      &nbsp;
                      <button type="button" class="btn btn-warning">تعديل</button>

                      
                  </td>
              </tr>
              </tbody>
          </table>
      </div>
  </div>
</div>
