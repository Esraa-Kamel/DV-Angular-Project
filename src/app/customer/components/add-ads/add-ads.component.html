<div style="direction: rtl; border: 2px solid #2F6264; margin: 0 auto; width: 80%;" class="mt-5 mb-5">
    <div style="background-color:#2F6264;">
      <h5 style="color: #FFFFFF; width: 200px;" class="p-3">أضف إعلان</h5>
    </div>
    <form [formGroup]="addAdsForm" class="row login_form" (ngSubmit)="onSubmit()" id="contactForm">				
    <div>
      <label style="color: #FFFFFF; width: 150px; background-color: #2F6264;" class="mt-3 p-2">أختر القسم</label>
      <div class="row p-4">

        <div class="col-lg-6 col-sm-12">
          <select style="padding: 0.375rem 0.75rem; width: 80%; color: #212529; background-color: #fff; background-clip: padding-box; border: 1px solid #ced4da; border-radius: 0.25rem; outline: none;" class="special" (change)="OnSelectMainCat($event.target)">
            <option value="">أختر القسم الرئيسي</option>
            <option value="{{mainCatFilterli.id}}" *ngFor='let mainCatFilterli of mainCatFilterList'>
              {{mainCatFilterli.name}}
            </option>
          </select>
        </div>


        <div class="col-lg-6 col-sm-12">
          <select style="padding: 0.375rem 0.75rem; width: 80%; color: #212529; background-color: #fff; background-clip: padding-box; border: 1px solid #ced4da; border-radius: 0.25rem; outline: none;" class="special" (change)="OnSelectSubMainCat($event.target)">
            <option value="">أختر القسم الفرعي</option>
            <option value="{{catFilterli.id}}" *ngFor='let catFilterli of CatFilterList'>
              {{catFilterli.name}}
            </option>
          </select>
        </div>
      </div>
      <hr>
    </div>
    <div>
      <label style="color: #FFFFFF; width: 150px; background-color: #2F6264;" class="p-2">تفاصيل الإعلان</label>
      <div style="margin-right: 5%;">
        <div class="row p-4">

          <div class="col-lg-6 col-sm-12 mb-3">
            <select style="padding: 0.375rem 0.75rem; width: 80%; color: #212529; background-color: #fff; background-clip: padding-box; border: 1px solid #ced4da; border-radius: 0.25rem; outline: none;" class="special">
              <option value="" class="special" formControlName="brandId">أختر الفئة</option>
              <option value="{{brandsFilterli.id}}" *ngFor='let brandsFilterli of BrandsFilterList'>
                {{brandsFilterli.name}}
              </option>
            </select>
          </div>
          <div class="col-12 mb-3">
            <input type="text" class="form-control" formControlName="nameAR" style="width: 80%;" placeholder="عنوان الإعلان">
          </div>
          <div class="col-12 mb-3">
            <input type="text" class="form-control" formControlName="name" style="width: 80%;" placeholder="Ads Title">
          </div>
          <div class="col-12 mb-3">
            <textarea class="form-control" rows="2" formControlName="productShortDescAR" style="width: 80%;" placeholder="الوصف"></textarea>
  
          </div>
          <div class="col-12 mb-3">
            <textarea class="form-control" rows="2" formControlName="productShortDesc" style="width: 80%;" placeholder="Short Description"></textarea>
  
          </div>
          <div class="col-12 mb-3">
            <textarea class="form-control" rows="5" formControlName="productLongDescAR" style="width: 80%;" placeholder="تفاصيل المنتج"></textarea>
  
          </div>
          <div class="col-12 mb-3">
            <textarea class="form-control" rows="5" formControlName="productLongDesc" style="width: 80%;" placeholder="Long Description"></textarea>
  
          </div>
          <div class="col-6 mb-3">
            <input type="text" class="form-control" style="width: 80%;" formControlName="price" placeholder="السعر المطلوب">
          </div>
          <div class="row p-0 m-0">
            <div class="col-lg-6 col-sm-12">
              <select style="padding: 0.375rem 0.75rem; color: #212529; width: 80%; background-color: #fff; background-clip: padding-box; border: 1px solid #ced4da; border-radius: 0.25rem; outline: none;" class="special">
                <option value="" class="special" formControlName="cityId">أختر المدينة/الحي</option>
                <option value="{{citiesFilterli.id}}" *ngFor='let citiesFilterli of citiesList'>
                  {{citiesFilterli.name}}
                </option>
              </select>
            </div>
          </div>
          
        </div>
      </div>
      <hr>
    </div>
    <div>
      <label style="color: #FFFFFF; width: 150px; background-color: #2F6264;" class="p-2">أختر صورة</label>
      <div style="margin-right: 5%;">
      <div class="row p-4">
        <div class="col-lg-6 col-sm-12">
        <input type="file" accept="image/*" style="width: 80%;" class="form-control" formControlName="iconUri" (change)="processFile($event)" id="iconUri">
        </div>
        <div class="col-lg-6 row col-sm-12">
          <div class="col-4">
            <img src="" width="100%" height="100%" alt="">
          </div>
          <div class="col-4">
            <img src="" width="100%" height="100%" alt="">
          </div>
          <div class="col-4">
            <img src="" width="100%" height="100%" alt="">
          </div>
        </div>
      </div>
      </div>
      <hr>
    </div>
    <div>
      <label style="color: #FFFFFF; width: 150px; background-color: #2F6264;" class=" p-2">معلومات التواصل</label>
      <div style="margin-right: 5%;">
        <div class="row p-4 pb-0 mb-3">
          <div class="col-lg-6 col-sm-12">
            <div class="input-group" style="width: 80%;">
              <div class="input-group-addon">
                <i class="fa fa-user p-2"></i>
              </div>	
            <input type="text" formControlName="name" class="form-control" id="name" name="name" placeholder="الأسم" onfocus="this.placeholder = ''" onblur="this.placeholder = 'الأسم'">
          </div>
          </div>
        </div>
        <div class="row p-4 pt-0">
          <div class="col-lg-6 col-sm-12">
            <div class="input-group" style="width: 80%;">
              <div class="input-group-addon">
                <i class="fa fa-phone p-2"></i>
              </div>	
            <input type="text" formControlName="phoneNumber" class="form-control" id="phoneNumber" name="phoneNumber" placeholder="رقم الجوال" onfocus="this.placeholder = ''" onblur="this.placeholder = 'رقم الجوال'" maxlength="10">
          </div>
          </div>
        </div>
        </div>
    </div>
    <div style="margin:0 auto; text-align:center;">
      <button class="btn mb-3 mt-2" style="background-color: #4EB77C; color: #FFFFFF; width: 200px;">حفظ و نشر الإعلان</button>
    </div>
    </form>
</div>
